<div class='matero-page-header'>
    <div class="matero-page-header-inner">
        <h2 class="matero-page-title">{{title}}</h2>
    </div>
</div>
<p-toolbar>
    <div class="p-grid">
        <div class="p-col-4">
            <div class="card card-w-title">
                <div class="p-grid">
                    <div class="p-col-4">
                        <label for="">Item Group : </label>
                        <p-checkbox label="Tree"></p-checkbox>
                    </div>
                    <div class="p-col-8">
                        <p-dropdown [options]="location" placeholder="ALL" optionLabel="name" [showClear]="true">
                        </p-dropdown>
                    </div>
                </div>
                <div class="p-grid">
                    <div class="p-col-4">
                        <label for="">Item : </label>
                    </div>
                    <div class="p-col-8">
                        <input pInputText>
                    </div>
                </div>
                <div class="p-grid">
                    <div class="p-col-4">
                        <label for="">Part No : </label>
                    </div>
                    <div class="p-col-8">
                        <p-dropdown [options]="location" placeholder="ALL" optionLabel="name" [showClear]="true">
                        </p-dropdown>
                    </div>
                </div>
                <div class="p-grid">
                    <div class="p-col-4">
                        <label for="">Department : </label>
                    </div>
                    <div class="p-col-8">
                        <p-dropdown [options]="location" placeholder="ALL" optionLabel="name" [showClear]="true">
                        </p-dropdown>
                    </div>
                </div>
                <div class="p-grid">
                    <div class="p-col-4">
                        <label for="">Job : </label>
                    </div>
                    <div class="p-col-8">
                        <input pInputText>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-col-4">
            <div class="card card-w-title">
                <div class="p-grid">
                    <div class="p-col-12">
                        <label for="">By Date : </label>
                        <p-checkbox></p-checkbox>
                    </div>
                </div>
                <div class="p-grid">
                    <div class="p-col-1">
                        <label for="itemName">{{'From:'| translate}}</label>
                    </div>
                    <div class="p-col-11">
                        <p-calendar useUtc formControlName='DateFrom' id="dateFrom" name="mm/dd/yyyy">
                        </p-calendar>
                        <div class="error" *ngIf="f.DateFrom.errors 
                            && (f.DateFrom.dirty || f.DateFrom.touched)">
                            <span *ngIf="f.DateFrom.errors.required">
                                Item is Mandatory Field*</span>
                        </div>
                    </div>
                </div>
                <div class="p-grid">
                    <div class="p-col-1">
                        <label for="itemName">{{'To :'| translate}}</label>
                    </div>
                    <div class="p-col-11">
                        <p-calendar useUtc formControlName='DateFrom' id="dateFrom">
                        </p-calendar>
                        <div class="error" *ngIf="f.DateFrom.errors 
                            && (f.DateFrom.dirty || f.DateFrom.touched)">
                            <span *ngIf="f.DateFrom.errors.required">
                                Item is Mandatory Field*</span>
                        </div>
                    </div>
                </div>
                <div class="p-grid">
                    <div class="p-col-4">
                        <label for="">Cost Center : </label>
                    </div>
                    <div class="p-col-8">
                        <p-dropdown [options]="location" placeholder="ALL" optionLabel="name" [showClear]="true">
                        </p-dropdown>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-col-4">
            <div class="card card-w-title">
                <div class="p-grid">
                    <div class="p-col-4">
                        <label for="">Details : </label>
                    </div>
                    <div class="p-col-8">
                        <p-radioButton name="details"></p-radioButton>
                    </div>
                </div>
                <div class="p-grid">
                    <div class="p-col-4">
                        <label for="">Summary : </label>
                    </div>
                    <div class="p-col-8">
                        <p-radioButton name="details"></p-radioButton>
                    </div>
                </div>
                <div class="p-grid">
                    <div class="p-col-4">
                        <label for="">Job Wise : </label>
                    </div>
                    <div class="p-col-8">
                        <p-radioButton name="details"></p-radioButton>
                    </div>
                </div>
                <div class="p-grid">
                    <div class="p-col-12">
                        <button pButton type="button" label="Find" icon="fa fa-search" class="ui-button-info"></button>
                        <button pButton type="button" label="Print" icon="fa fa-print"
                            class="p-button-secondary"></button>
                        <button pButton class="ui-button-warning" label='Clear'></button>
                        <button pButton type="button" class="ui-button-danger" label="Exit" icon="fa fa-close"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</p-toolbar>
