<div class="card card-w-title">
    <div class="p-grid">
        <div class="p-col-3"> </div>
        <div class="p-col-1">
            <label for="From">From : </label>
        </div>
        <div class="p-col-2">
            <p-calendar class="w-100" useUtc formControlName='DateFrom' id="dateFrom">
            </p-calendar>
        </div>
        <div class="p-col-1">
            <label for="to">To : </label>
        </div>
        <div class="p-col-2">
            <p-calendar class="w-100" useUtc formControlName='DateFrom' id="dateFrom">
            </p-calendar>
        </div>
        <div class="p-col-3"> </div>
    </div>

    <div class="p-grid">
        <div class="p-col-3"></div>
        <div class="p-col-1">
            <label for="itemgroup">Item Group : </label>
        </div>
        <div class="p-col-4">
            <div style="display: inline-block;" class="ui-inputgroup">

                <input type="text" pInputText placeholder="Search">
                <button pButton type="button" icon="pi pi-search"></button>
            </div>

        </div>
        <div class="p-col-4"></div>
    </div>
    <div class="p-grid">
        <div class="p-col-3"></div>
        <div class="p-col-1">
            <label for="item">Item : </label>
        </div>

        <div class="p-col-4">
            <div style="display: inline-block;" class="ui-inputgroup">

                <input type="text" pInputText placeholder="Search">
                <button pButton type="button" icon="pi pi-search"></button>
            </div>

        </div>

        <div class="p-col-4"></div>
    </div>
    <div class="p-grid">
        <div class="p-col-3"></div>
        <div class="p-col-1">
            <label for="customer">Customer : </label>
        </div>
        <div class="p-col-4">
            <div style="display: inline-block;" class="ui-inputgroup">

                <input type="text" pInputText placeholder="Search">
                <button pButton type="button" icon="pi pi-search"></button>
            </div>

        </div>
        <div class="p-col-4"></div>
    </div>
    <div class="p-grid">
        <div class="p-col-2"></div>
        <div class="p-col-2"></div>
        <div class="p-col-2"></div>
        <div class="p-col-2">
            <div class="ui-toolbar-group-right">
                <button pButton type="button" label="Print" icon="fa fa-print" class="ui-button-success"></button>
                <button pButton type="button" label="Exit" icon="fa fa-sign-out"></button>
            </div>
        </div>
        <div class="p-col-2"></div>
        <div class="p-col-2"></div>
    </div>
</div>
