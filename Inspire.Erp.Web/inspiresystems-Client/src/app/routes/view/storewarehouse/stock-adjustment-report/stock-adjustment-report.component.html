<div class="card card-w-title">
    <div class="p-grid">
        <div class="p-col-2 p-md-2"></div>
        <div class="p-col-1 p-md-1">
            <input id="date" type="checkbox" name="date" pInputCheck>
            <label><b>Date</b></label>
        </div>
        <div class="p-col-1 p-md-1" for="account">
            Job
        </div>
        <div class="p-col-6 p-md-6" for="account">
            <input id="job" class="p-lg-8" pInputText placeholder="">
        </div>
    </div>
    <div class="p-grid">
        <div class="p-col-2 p-md-2">
        </div>
        <div class="p-col-1 p-md-1" for="account">
            From
        </div>
        <div class="p-col-2 p-md-2" for="account">
            <p-calendar id="dateFrom"></p-calendar>
        </div>
        <div class="p-col-1 p-md-1" for="account">
            To
        </div>
        <div class="p-col-2 p-md-2" for="account">
            <p-calendar id="dateTo"></p-calendar>
        </div>
    </div>
